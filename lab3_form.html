<!DOCTYPE html>
<html>
<head>
  <title>Form dengan Dropdown dan Listbox</title>
</head>
<body>
  <h1>Form dengan Dropdown dan Listbox</h1>
  
  <form>
    <label for="dropdown">Pilih opsi dari dropdown:</label>
    <select id="dropdown" name="dropdown">
      <option value="option1">Opsi 1</option>
      <option value="option2">Opsi 2</option>
      <option value="option3">Opsi 3</option>
      <option value="option4">Opsi 4</option>
    </select>
    
    <br><br>
    
    <label for="listbox">Pilih opsi dari listbox (tekan Ctrl/Cmd untuk multi-select):</label>
    <select id="listbox" name="listbox" multiple>
      <option value="item1">Item 1</option>
      <option value="item2">Item 2</option>
      <option value="item3">Item 3</option>
      <option value="item4">Item 4</option>
    </select>
    
    <br><br>
    
    <input type="submit" value="Submit">
  </form>
</body>
</html>
